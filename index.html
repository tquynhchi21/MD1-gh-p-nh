<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="moveRight()">moveRight</button>
<button onclick="moveLeft()">moveLeft</button>
<button onclick="moveDown()">moveDown</button>
<button onclick="moveUp()">moveUp</button>
<img id="kien" style="position: relative;top: 0px;left: 0px" src="kin%20béo/kien%20beooo.jpg" width="200" height="200">
<img id="maya" style="position: relative;top: 200px;left: 200px" src="kin%20béo/serpukhov.jpg" width="200" height="200">

<script>

    let imgkien= document.getElementById('kien')
    let imgmaya= document.getElementById('maya')
    function moveRight() {
        imgkien.style.left=parseInt(imgkien.style.left) +40 +"px"
    }
    function moveLeft() {
        imgkien.style.left = parseInt(imgkien.style.left) - 40 + "px"
    }
    function moveDown() {
        imgkien.style.top= parseInt(imgkien.style.top) +40+"px"

    }
    function moveUp() {
        imgkien.style.top=parseInt(imgkien.style.top) -40+"px"
    }
    </script>
</body>
</html>
